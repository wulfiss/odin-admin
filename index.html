<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search-div">
                <button type="button" id="search-button"><img src="./img/magnify.png" alt="Search"></button>
                <input type="search" name="search-bar" id="search-bar">
            </div>
            <div class="user-noti">
                <button type="button" id="noti-icon"><img id="noti-icon" src="./img/bell-ring.png" alt="notification icon"></button>
                <img id="user-pic" src="./img/profilepic.jpg" alt="user profile picture" sizes="30px"></img>
                <div id="user-header">Wulff Julian</div>
            </div>
            <div id="user-header-two">
                <img id="user-pic-two" src="./img/profilepic.jpg" alt="User profile picture">
                <div class="greet">
                    <p>Hi there,</p>
                    <h3>Wulff Julian (@Wulfis)</h3>
                </div>
            </div>
            <div class="button-header">
                <button type="button" id="new">New</button>
                <button type="button" id="Upload">Upload</button>
                <button type="button" id="Share">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="title">
                <img src="./img/title.png" alt="Title">
                <p>Dashboard<p>
            </div>
            <ul class="sidebar socialmedia">
                <li class="item1"><p>Home</p></li>
                <li class="item2"><p>Profile</p></li>
                <li class="item3"><p>Messages</p></li>
                <li class="item4"><p>History</p></li>
                <li class="item5"><p>Tasks</p></li>
                <li class="item6"><p>Communities</p></li>
            </ul>
            <ul class="sidebar settings">
                <li class="item7"><p>Settings</p></li>
                <li class="item8"><p>Support</p></li>
                <li class="item9"><p>Privacy</p></li>
                <li class="item10">
                    <a href="http://" target="_blank" rel="noopener noreferrer">
                        <object class="icon-item10" type="image/svg+xml" data="./img/ab-testing.svg"></object>
                        Test
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="sides">
                <div class="side one">
                    <h2 class="text announce">Announcements</h2>
                    <div class="announces-card"></div>
                </div>
                <div class="side two">
                    <h2 class="text trend">Trending</h2>
                    <div class="trending-card"></div>
                </div>
            </div>
            <h2 class="text-project">Your Projects</h2>
            <div class="project-cards">
                <div class="cards one"></div>
                <div class="cards two"></div>
                <div class="cards three"></div>
                <div class="cards four"></div>
                <div class="cards five"></div>
                <div class="cards six"></div>
            </div>    
        </div>
    </div>
    
</body>
</html>

<nav>
    
</nav>
