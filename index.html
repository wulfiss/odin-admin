<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search-div">
                <button>search</button>
                <input type="search" name="search-bar" id="search-bar">
            </div>
            <img src="" alt="notification-icon">
            <div id="user-header">
                Wulff Julian
            </div>
            <div id="user-header2">
                Hi there, Wulff Julian(@Wulfis)
            </div>
            <div class="button-header">
                <button id="new">New</button>
                <button id="Upload">Upload</button>
                <button id="Share">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="title">
                <img src="./img/title.png" alt="Title">
                <div>Dashboard</div>
            </div>
            <ul class="sidebar socialmedia">
                <li class="item1">Home</li>
                <li class="item2">Profile</li>
                <li class="item3">Messages</li>
                <li class="item4">History</li>
                <li class="item5">Tasks</li>
                <li class="item6">Communities</li>
            </ul>
            <ul class="sidebar settings">
                <li class="item7">Settings</li>
                <li class="item8">Support</li>
                <li class="item9">Privacy</li>
            </ul>
        </div>

        <div class="main">main</div>
    </div>
    
</body>
</html>
